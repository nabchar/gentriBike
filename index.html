  <body>
    <header class="header">
        <div class='title'>
          <h1>Data Visualization of Philadelphia</h1>
        </div>

        <ul class='data-layers'>
          <li><h2>Data Layers: </h2></li>
          <li class="layerButton"><button id="incomeButton" type="button" name="button">Median Income</button></li>
          <li class="layerButton"><button id="rentButton" type="button" name="button">Median Cost of Rent (% of Income)</button></li>
        </ul>

        <!-- Trigger/Open The Modal -->
        <div class='modalWrapper'>
          <i id="myBtn" class="fa fa-info-circle" aria-hidden="true"></i>
        </div>

    </header>

    <section class="main-content">
      <div id="map"></div>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>GentriPages is a tool to explore income inequality and gentrification in Philadelphia.</p>
        <p>Toggle between two distinct data layers.</p>
      </div>

    </div>
